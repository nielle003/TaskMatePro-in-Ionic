<ion-header>
  <ion-toolbar>
    <ion-title>Edit Task</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Title</ion-label>
    <ion-input [(ngModel)]="task.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Description</ion-label>
    <ion-textarea [(ngModel)]="task.description"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Due Date</ion-label>
    <ion-datetime presentation="date" [(ngModel)]="task.due_date"></ion-datetime>
  </ion-item>

  <ion-button expand="full" (click)="save()">Save</ion-button>
</ion-content>
